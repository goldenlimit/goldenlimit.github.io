<body>

    <div class="content">
        <div class="row-fluid">

            <div class="col-sm-3 col-sm-offset-1" id="face">
                <img src="/images/face.jpeg">
            </div>

            <div class="col-sm-7">
              <h3>Hi! I'm Nathan</h3>

              <p>
                I <i class="fa fa-fw fa-heart-o"></i>
                photography, cooking, <i class="fa fa-futbol-o"></i> & games.
              </p>

              <p>
                I work @ Esri, where I make <i class="fa fa-map-o"></i> to <i class="fa fa-globe"></i> & help GIS folks to finish many awesome projects <i class="fa fa-cog fa-spin"></i>.
              </p>

              <h2 id="social-icons">
                <a href="https://github.com/goldenlimit"><i class="fa fa-fw fa-github"></i></a>
                <a href="http://www.linkedin.com/in/wuyue1"><i class="fa fa-fw fa-linkedin"></i></a>&nbsp
                <a href="http://www.500px.com/goldenlimit"><i class="fa fa-camera-retro"></i></a>&nbsp
                <a href="http://steamcommunity.com/id/goldenlimit/"><i class="fa fa-steam"></i></a>&nbsp
              </h2>
            </div>
        </div>
        
        <div id="map" style="width: 850px; height: 300px; position: center;">
            <script>
            var map = L.map('map').setView([35, 10], 2);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
                
            var LeafIcon = L.Icon.extend({
			options: {
				iconSize:[35, 35]
			}
		});    
                
            var esri = new LeafIcon({iconUrl: '/images/esri.png'}),
			school = new LeafIcon({iconUrl: '/images/ua.png'}),
			hometown = new LeafIcon({iconUrl: '/images/hometown.png'});

		L.marker([34.056313, -117.189231], {icon: esri}).bindPopup("This is where I work.").addTo(map);
		L.marker([33.214028, -87.539083], {icon: school}).bindPopup("Roll Tide!").addTo(map);
		L.marker([36.070341, 120.379130], {icon: hometown}).bindPopup("My hometown and Tsingdao Beer").addTo(map);
    
        var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
            </script>
        </div>
    </div>
